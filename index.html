            { term: "–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞", definition: "–ù–∞–±–æ—Ä –≥–æ—Ç–æ–≤—ã—Ö —Ñ—É–Ω–∫—Ü–∏–π –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏." },
            { term: "–ü–ª–∞–≥–∏–Ω", definition: "–î–æ–ø–æ–ª–Ω–µ–Ω–∏–µ, —Ä–∞—Å—à–∏—Ä—è—é—â–µ–µ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª." },
            { term: "–°–∫—Ä–∏–ø—Ç", definition: "–ü—Ä–æ–≥—Ä–∞–º–º–∞ –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏–∏ –∑–∞–¥–∞—á." },
            { term: "–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ", definition: "–ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ—Å—Ç–∏ –ø—Ä–æ–≥—Ä–∞–º–º—ã." },
            { term: "–û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è", definition: "–£–ª—É—á—à–µ–Ω–∏–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∫–æ–¥–∞." },
            { term: "–ú–∞—Å—Å–∏–≤", definition: "–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤." },
            { term: "–ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è", definition: "–ò–º–µ–Ω–æ–≤–∞–Ω–Ω–æ–µ –º–µ—Å—Ç–æ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö." },
            { term: "–§—É–Ω–∫—Ü–∏—è", definition: "–ë–ª–æ–∫ –∫–æ–¥–∞ –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–¥–∞—á–∏." },
            { term: "–¶–∏–∫–ª", definition: "–ö–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –¥–ª—è –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏—è –¥–µ–π—Å—Ç–≤–∏–π." },
            { term: "–£—Å–ª–æ–≤–∏–µ", definition: "–õ–æ–≥–∏—á–µ—Å–∫–∞—è –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –¥–ª—è –≤–µ—Ç–≤–ª–µ–Ω–∏—è." },
            { term: "–ò—Å–∫–ª—é—á–µ–Ω–∏–µ", definition: "–û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –≤ –ø—Ä–æ–≥—Ä–∞–º–º–µ." },
            { term: "–ü–æ—Ç–æ–∫", definition: "–ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∑–∞–¥–∞—á." },
            { term: "–ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞", definition: "–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –∏ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è —Å–∏—Å—Ç–µ–º—ã." }
        ];

        let currentTerms = [];
        let isDarkMode = false;

        // –ü–æ–∏—Å–∫ —Ç–µ—Ä–º–∏–Ω–æ–≤
        function searchTerms() {
            const searchText = document.getElementById('search').value.toLowerCase();
            const filteredTerms = currentTerms.filter(term => 
                term.term.toLowerCase().includes(searchText) || 
                term.definition.toLowerCase().includes(searchText)
            );
            renderTerms(filteredTerms);
        }

        // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –æ—Ç –ê –¥–æ –Ø
        function sortAlphabetically() {
            const sortedTerms = [...currentTerms].sort((a, b) => 
                a.term.localeCompare(b.term)
            );
            renderTerms(sortedTerms);
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            localStorage.setItem('darkMode', isDarkMode);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–º—ã –∏–∑ localStorage
        function loadTheme() {
            isDarkMode = localStorage.getItem('darkMode') === 'true';
            document.body.classList.toggle('dark-mode', isDarkMode);
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–µ—Ä–º–∏–Ω–æ–≤
        function renderTerms(terms) {
            const container = document.getElementById('content');
            container.innerHTML = '';
            
            terms.forEach(term => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>${term.term}</h3>
                    <p>${term.definition}</p>
                `;
                container.appendChild(card);
            });
        }

        function showSlang() {
            currentTerms = slangTerms;
            renderTerms(slangTerms);
        }

        function showProfessional() {
            currentTerms = professionalTerms;
            renderTerms(professionalTerms);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.onload = function() {
            loadTheme();
            showSlang(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∂–∞—Ä–≥–æ–Ω –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        };
    </script>
